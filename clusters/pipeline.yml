---
govc_env: &govc_env
  GOVC_INSECURE: "true"
  GOVC_URL: https://((vsphere.server))/sdk
  GOVC_USERNAME: ((vsphere.user))
  GOVC_PASSWORD: ((vsphere.password))
  GOVC_DATACENTER: Datacenter
  GOVC_DATASTORE: Datastore 1
  GOVC_NETWORK: VM Network
  GOVC_RESOURCE_POOL: ClusterAPI
  DEBUG: "false"

s3_env: &s3_env
  bucket: concourse
  endpoint: ((s3.endpoint))
  access_key_id: ((s3.access_key))
  secret_access_key: ((s3.secret_key))

vsphere_env: &vsphere_env
  VSPHERE_USERNAME: ((vsphere.user))
  VSPHERE_PASSWORD: ((vsphere.password))
  VSPHERE_DATACENTER: Datacenter
  VSPHERE_DATASTORE: Datastore 1
  VSPHERE_NETWORK: VM Network
  VSPHERE_SERVER: ((vsphere.server))
  VSPHERE_SSH_AUTHORIZED_KEY: ((ssh_authorized_key))
  VSPHERE_RESOURCE_POOL: ClusterAPI
  VSPHERE_FOLDER: ClusterAPI
  EXP_CLUSTER_RESOURCE_SET: "true"

resources:
  - name: pipelines
    type: git
    source:
      uri: git@github.com:spiegela/spieg-pipelines.git
      branch: master
      private_key: ((private_key))

  - name: kube-template-v1.17.x
    type: s3
    source:
      regexp: ClusterAPI/assets/capv/kube/ubuntu-1804-kube-v(1.17.5).ova
      <<: *s3_env

  - name: kube-template-v1.18.x
    type: s3
    source:
      regexp: ClusterAPI/assets/capv/kube/ubuntu-1804-kube-v(1.18.2).ova
      <<: *s3_env

  - name: kube-template-info-v1.17.x
    type: s3
    source:
      versioned_file: ClusterAPI/assets/capv/kube/capv-template-info-v1.17.x.json
      <<: *s3_env

  - name: kube-template-info-v1.18.x
    type: s3
    source:
      versioned_file: ClusterAPI/assets/capv/kube/capv-template-info-v1.18.x.json
      <<: *s3_env

  - name: kind-config
    type: s3
    source:
      versioned_file: ClusterAPI/kind/config
      <<: *s3_env

  - name: kind-ip-address
    type: s3
    source:
      versioned_file: ClusterAPI/kind/ip-address
      <<: *s3_env

  - name: kind-cluster-yaml
    type: s3
    source:
      versioned_file: ClusterAPI/kind/cluster.yaml
      <<: *s3_env

  - name: clusterctl-release
    type: github-release
    source:
      access_token: ((git_token))
      owner: kubernetes-sigs
      repository: cluster-api
      private_key: ((private_key))

  - name: gamboge-cluster-yaml
    type: s3
    source:
      versioned_file: ClusterAPI/gamboge/cluster.yaml
      <<: *s3_env

  - name: jonquil-cluster-yaml
    type: s3
    source:
      versioned_file: ClusterAPI/jonquil/cluster.yaml
      <<: *s3_env

  - name: gamboge-config
    type: s3
    source:
      versioned_file: ClusterAPI/gamboge/config
      <<: *s3_env

  - name: jonquil-config
    type: s3
    source:
      versioned_file: ClusterAPI/jonquil/config
      <<: *s3_env

jobs:

  - name: kube-templates-1.17.x
    plan:
      - in_parallel:
          - get: pipelines
          - get: kube-template-v1.17.x
            trigger: true
      - task: check-previous
        file: pipelines/tasks/skip-unless-vm-exists/task.yml
        output_mapping:
          output: delete-conditions
        params:
          <<: *govc_env
          VM: /Datacenter/vm/ClusterAPI/ubuntu-1804-kube-v1.17.5
      - task: delete-previous
        file: pipelines/tasks/govc-cmd/task.yml
        input_mapping:
          conditions: delete-conditions
        params:
          <<: *govc_env
          COMMAND: vm.destroy
          ARGS: ubuntu-1804-kube-v1.17.5
      - task: import-ova-spec
        file: pipelines/tasks/govc-cmd/task.yml
        input_mapping:
          files: kube-template-v1.17.x
        output_mapping:
          output: ova-spec
        params:
          <<: *govc_env
          COMMAND: import.spec
          ARGS: files/ubuntu-1804-kube-v1.17.5.ova
      - task: configure-ova-network
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: cincan/jq
              tag: latest
          inputs:
            - name: ova-spec
          outputs:
            - name: configured-ova-spec
          run:
            path: /bin/ash
            args:
              - -c
              - |
                if [[ $DEBUG == "true" ]]; then
                  set -x
                fi
                jq '.NetworkMapping[].Network = "VM Network"' < ova-spec/govc-cmd.out > configured-ova-spec/spec.json
      - task: import-ova
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: pivotalgreenhouse/govc
              tag: latest
          inputs:
            - name: configured-ova-spec
            - name: kube-template-v1.17.x
          params:
            <<: *govc_env
          run:
            path: /bin/bash
            args:
              - -c
              - |
                if [[ $DEBUG == true ]]; then
                  set -x
                fi
                govc import.ova -folder=ClusterAPI --options=configured-ova-spec/spec.json kube-template-v1.17.x/ubuntu-1804-kube-v1.17.5.ova
      - task: templatize
        file: pipelines/tasks/govc-cmd/task.yml
        params:
          <<: *govc_env
          COMMAND: vm.markastemplate
          ARGS: ubuntu-1804-kube-v1.17.5
      - task: get-info
        file: pipelines/tasks/govc-cmd/task.yml
        output_mapping:
          output: vm-info
        params:
          <<: *govc_env
          COMMAND: vm.info
          ARGS: -json -r /Datacenter/vm/ClusterAPI/ubuntu-1804-kube-v1.17.5
      - put: kube-template-info-v1.17.x
        params:
          file: vm-info/govc-cmd.out

  - name: kube-templates-1.18.x
    plan:
      - in_parallel:
          - get: pipelines
          - get: kube-template-v1.18.x
            trigger: true
      - task: check-previous
        file: pipelines/tasks/skip-unless-vm-exists/task.yml
        output_mapping:
          output: delete-conditions
        params:
          <<: *govc_env
          VM: /Datacenter/vm/ClusterAPI/ubuntu-1804-kube-v1.18.2
      - task: delete-previous
        file: pipelines/tasks/govc-cmd/task.yml
        input_mapping:
          conditions: delete-conditions
        params:
          <<: *govc_env
          COMMAND: vm.destroy
          ARGS: ubuntu-1804-kube-v1.18.2
      - task: import-ova-spec
        file: pipelines/tasks/govc-cmd/task.yml
        input_mapping:
          files: kube-template-v1.18.x
        output_mapping:
          output: ova-spec
        params:
          <<: *govc_env
          COMMAND: import.spec
          ARGS: files/ubuntu-1804-kube-v1.18.2.ova
      - task: configure-ova-network
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: cincan/jq
              tag: latest
          inputs:
            - name: ova-spec
          outputs:
            - name: configured-ova-spec
          run:
            path: /bin/ash
            args:
              - -c
              - |
                if [[ $DEBUG == "true" ]]; then
                  set -x
                fi
                jq '.NetworkMapping[].Network = "VM Network"' < ova-spec/govc-cmd.out > configured-ova-spec/spec.json
      - task: import-ova
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: pivotalgreenhouse/govc
              tag: latest
          inputs:
            - name: configured-ova-spec
            - name: kube-template-v1.18.x
          params:
            <<: *govc_env
          run:
            path: /bin/bash
            args:
              - -c
              - |
                if [[ $DEBUG == true ]]; then
                  set -x
                fi
                govc import.ova -folder=ClusterAPI --options=configured-ova-spec/spec.json kube-template-v1.18.x/ubuntu-1804-kube-v1.18.2.ova
      - task: templatize
        file: pipelines/tasks/govc-cmd/task.yml
        params:
          <<: *govc_env
          COMMAND: vm.markastemplate
          ARGS: ubuntu-1804-kube-v1.18.2
      - task: get-info
        file: pipelines/tasks/govc-cmd/task.yml
        output_mapping:
          output: vm-info
        params:
          <<: *govc_env
          COMMAND: vm.info
          ARGS: -json -r /Datacenter/vm/ClusterAPI/ubuntu-1804-kube-v1.18.2
      - put: kube-template-info-v1.18.x
        params:
          file: vm-info/govc-cmd.out

  - name: kind-vm
    plan:
      - get: pipelines
      - task: check-previous
        file: pipelines/tasks/skip-unless-vm-exists/task.yml
        output_mapping:
          vm-exists: delete-conditions
        params:
          <<: *govc_env
          VM: /Datacenter/vm/ClusterAPI/capi-kind
      - task: delete-previous
        file: pipelines/tasks/govc-cmd/task.yml
        input_mapping:
          conditions: delete-conditions
        params:
          <<: *govc_env
          COMMAND: vm.destroy
          ARGS: capi-kind
      - task: clone-from-template
        file: pipelines/tasks/govc-cmd/task.yml
        params:
          <<: *govc_env
          COMMAND: vm.clone
          ARGS: -on=true -link=true -waitip=true -vm ubuntu-20.04-template -folder ClusterAPI capi-kind
      - task: wait-for-address
        file: pipelines/tasks/wait-for-vm-address/task.yml
        output_mapping:
          output: vm-info
        params:
          <<: *govc_env
          VM: /Datacenter/vm/ClusterAPI/capi-kind
      - task: install-docker-repo-deps
        file: pipelines/tasks/ssh-exec/task.yml
        input_mapping:
          connection: vm-info
        params:
          PRIVATE_KEY: ((private_key))
          USERNAME: spiegela
          COMMAND: sudo
          ARGS: apt install -y apt-transport-https ca-certificates curl gnupg-agent software-properties-common
      - task: get-gpg-key
        file: pipelines/tasks/ssh-exec/task.yml
        input_mapping:
          connection: vm-info
        params:
          PRIVATE_KEY: ((private_key))
          USERNAME: spiegela
          COMMAND: curl
          ARGS: -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
      - task: create-docker-repo
        file: pipelines/tasks/ssh-exec/task.yml
        input_mapping:
          connection: vm-info
        params:
          PRIVATE_KEY: ((private_key))
          USERNAME: spiegela
          COMMAND: sudo
          ARGS: add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
      - task: update-apt-cache
        file: pipelines/tasks/ssh-exec/task.yml
        input_mapping:
          connection: vm-info
        params:
          PRIVATE_KEY: ((private_key))
          USERNAME: spiegela
          COMMAND: sudo
          ARGS: apt update
      - task: install-docker
        file: pipelines/tasks/ssh-exec/task.yml
        input_mapping:
          connection: vm-info
        params:
          PRIVATE_KEY: ((private_key))
          USERNAME: spiegela
          COMMAND: sudo
          ARGS: apt install -y docker-ce docker-ce-cli containerd.io
      - task: add-user-to-docker-group
        file: pipelines/tasks/ssh-exec/task.yml
        input_mapping:
          connection: vm-info
        params:
          PRIVATE_KEY: ((private_key))
          USERNAME: spiegela
          COMMAND: sudo
          ARGS: adduser spiegela docker
      - put: kind-ip-address
        params:
          file: vm-info/ip-address

  - name: kind-config
    plan:
      - in_parallel:
        - get: pipelines
        - get: kind-ip-address
          trigger: true
          passed:
            - kind-vm
        - get: kind-cluster-yaml
          trigger: true
      - in_parallel:
        - task: inject-ip-to-kind-cluster-yaml
          config:
            platform: linux
            image_resource:
              type: docker-image
              source:
                repository: alpine
                tag: latest
            inputs:
              - name: kind-cluster-yaml
              - name: kind-ip-address
            outputs:
              - name: final-cluster-yaml
            run:
              path: /bin/ash
              args:
                - -c
                - |
                  if [[ $DEBUG == "true" ]]; then
                    set -x
                  fi
                  REAL_IP=$(cat kind-ip-address/ip-address)
                  sed -e "s|KIND_IP_ADDRESS|$REAL_IP|" kind-cluster-yaml/cluster.yaml > final-cluster-yaml/cluster.yaml
        - task: download-kind
          file: pipelines/tasks/ssh-exec/task.yml
          input_mapping:
            connection: kind-ip-address
          params:
            PRIVATE_KEY: ((private_key))
            USERNAME: spiegela
            COMMAND: curl
            ARGS: -Lo ./kind https://kind.sigs.k8s.io/dl/v0.8.1/kind-linux-amd64
      - in_parallel:
        - task: copy-cluster-yaml-to-kind
          file: pipelines/tasks/scp-file/task.yml
          input_mapping:
            connection: kind-ip-address
            files: final-cluster-yaml
          params:
            PRIVATE_KEY: ((private_key))
            USERNAME: spiegela
            SOURCE: files/cluster.yaml
            DEST: ~/cluster.yaml
        - task: chmod-kind
          file: pipelines/tasks/ssh-exec/task.yml
          input_mapping:
            connection: kind-ip-address
          params:
            PRIVATE_KEY: ((private_key))
            USERNAME: spiegela
            COMMAND: chmod
            ARGS: +x ./kind
      - task: install-kind
        file: pipelines/tasks/ssh-exec/task.yml
        input_mapping:
          connection: kind-ip-address
        params:
          PRIVATE_KEY: ((private_key))
          USERNAME: spiegela
          COMMAND: sudo
          ARGS: mv ./kind /usr/local/bin
      - task: delete-kind-cluster-if-exists
        file: pipelines/tasks/ssh-exec/task.yml
        input_mapping:
          connection: kind-ip-address
        params:
          IGNORE_ERROR: true
          PRIVATE_KEY: ((private_key))
          USERNAME: spiegela
          COMMAND: /usr/local/bin/kind
          ARGS: delete cluster
      - task: create-kind-cluster
        file: pipelines/tasks/ssh-exec/task.yml
        input_mapping:
          connection: kind-ip-address
        params:
          PRIVATE_KEY: ((private_key))
          USERNAME: spiegela
          COMMAND: /usr/local/bin/kind
          ARGS: create cluster --config=cluster.yaml
      - task: get-kind-config
        file: pipelines/tasks/ssh-exec/task.yml
        input_mapping:
          connection: kind-ip-address
        output_mapping:
          output: kind-config
        params:
          PRIVATE_KEY: ((private_key))
          USERNAME: spiegela
          COMMAND: /usr/local/bin/kind
          ARGS: get kubeconfig
      - put: kind-config
        params:
          file: kind-config/ssh-exec.out

  - name: kind-clusterctl-init
    plan:
      - in_parallel:
          - get: pipelines
          - get: kind-config
            trigger: true
            passed:
              - kind-config
          - get: clusterctl-release
            trigger: true
            params:
              glob: clusterctl-linux-amd64
      - task: clusterctl-init
        file: pipelines/tasks/clusterctl-init/task.yml
        input_mapping:
          clusterctl: clusterctl-release
          config: kind-config
        params:
          <<: *vsphere_env
          INFRASTRUCTURE: vsphere:v0.7.0

  - name: gamboge-cluster-yaml
    plan:
      - in_parallel:
          - get: pipelines
            trigger: true
          - get: kube-template-info-v1.17.x
            trigger: true
            passed:
              - kube-templates-1.17.x
          - get: kind-config
            trigger: true
            passed:
              - kind-clusterctl-init
          - get: clusterctl-release
            trigger: true
            params:
              glob: clusterctl-linux-amd64
      - task: generate-cluster-yaml
        file: pipelines/tasks/vsphere-cluster-config/task.yml
        input_mapping:
          clusterctl: clusterctl-release
          config: kind-config
        params:
          <<: *vsphere_env
          CLUSTER_NAME: gamboge
          VSPHERE_TEMPLATE: ubuntu-1804-kube-v1.17.5
          CONTROL_PLANE_ENDPOINT_IP: 192.168.77.60
          CONTROL_PLANE_MACHINE_COUNT: 3
          WORKER_MACHINE_COUNT: 1
          KUBERNETES_VERSION: 1.17.5
          NAMESPACE: default
          TEMPLATE_MEMORY: 32768
          TEMPLATE_DISK: 64
          TEMPLATE_CPU: 12
          TEMPLATE_SECONDARY_NETWORK: Storage Access
          CLUSTER_CIDR: 172.16.0.0/16
      - put: gamboge-cluster-yaml
        params:
          file: cluster/cluster.yaml

  - name: gamboge-cluster
    serial_groups:
      - cluster-creation
    on_failure:
      task: delete-cluster
      file: pipelines/tasks/kubectl-cmd/task.yml
      input_mapping:
        config: kind-config
      params:
        COMMAND: delete
        ARGS: cluster gamboge
    plan:
      - in_parallel:
          - get: pipelines
          - get: clusterctl-release
          - get: kind-config
            passed:
              - kind-clusterctl-init
          - get: gamboge-cluster-yaml
            trigger: true
            passed:
              - gamboge-cluster-yaml
      - task: create-cluster
        file: pipelines/tasks/kubectl-apply-cluster-template/task.yml
        input_mapping:
          config: kind-config
          templates: gamboge-cluster-yaml
          clusterctl: clusterctl-release
      - task: wait-until-available
        file: pipelines/tasks/wait-until-cluster-available/task.yml
        input_mapping:
          config: kind-config
        params:
          NAME: gamboge
      - task: fetch-secret
        file: pipelines/tasks/kubectl-cmd/task.yml
        input_mapping:
          config: kind-config
        output_mapping:
          output: encoded-secret
        params:
          COMMAND: get
          ARGS: secret gamboge-kubeconfig -o jsonpath='{.data.value}'
      - task: decode-secret
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: alpine
              tag: latest
          inputs:
            - name: encoded-secret
          outputs:
            - name: kubeconfig
          run:
            path: /bin/sh
            args:
              - -c
              - base64 -d encoded-secret/kubectl-cmd.out > kubeconfig/config
      - set_pipeline: gamboge-bootstrap
        file: pipelines/cluster-bootstrap/pipeline.yml
        vars:
          cluster_name: gamboge
          s3: ((s3))
          git_token: ((git_token))
          private_key: ((private_key))
      - put: gamboge-config
        params:
          file: kubeconfig/config

  - name: jonquil-cluster-yaml
    plan:
      - in_parallel:
          - get: pipelines
            trigger: true
          - get: kube-template-info-v1.18.x
            trigger: true
            passed:
              - kube-templates-1.18.x
          - get: kind-config
            trigger: true
            passed:
              - kind-clusterctl-init
          - get: clusterctl-release
            trigger: true
            params:
              glob: clusterctl-linux-amd64
      - task: generate-cluster-yaml
        file: pipelines/tasks/vsphere-cluster-config/task.yml
        input_mapping:
          clusterctl: clusterctl-release
          config: kind-config
        params:
          <<: *vsphere_env
          CLUSTER_NAME: jonquil
          VSPHERE_TEMPLATE: ubuntu-1804-kube-v1.18.2
          CONTROL_PLANE_ENDPOINT_IP: 192.168.77.180
          CONTROL_PLANE_MACHINE_COUNT: 3
          WORKER_MACHINE_COUNT: 1
          KUBERNETES_VERSION: 1.18.2
          NAMESPACE: default
          TEMPLATE_MEMORY: 32768
          TEMPLATE_DISK: 64
          TEMPLATE_CPU: 12
          TEMPLATE_SECONDARY_NETWORK: Storage Access
          CLUSTER_CIDR: 172.17.0.0/16
      - put: jonquil-cluster-yaml
        params:
          file: cluster/cluster.yaml

  - name: jonquil-cluster
    serial_groups:
      - cluster-creation
    on_failure:
      task: delete-cluster
      file: pipelines/tasks/kubectl-cmd/task.yml
      input_mapping:
        config: kind-config
      params:
        COMMAND: delete
        ARGS: cluster jonquil
    plan:
      - in_parallel:
          - get: pipelines
          - get: clusterctl-release
          - get: kind-config
            passed:
              - kind-clusterctl-init
          - get: jonquil-cluster-yaml
            trigger: true
            passed:
              - jonquil-cluster-yaml
      - task: create-cluster
        file: pipelines/tasks/kubectl-apply-cluster-template/task.yml
        input_mapping:
          config: kind-config
          templates: jonquil-cluster-yaml
          clusterctl: clusterctl-release
      - task: wait-until-available
        file: pipelines/tasks/wait-until-cluster-available/task.yml
        input_mapping:
          config: kind-config
        params:
          NAME: jonquil
      - task: fetch-secret
        file: pipelines/tasks/kubectl-cmd/task.yml
        input_mapping:
          config: kind-config
        output_mapping:
          output: encoded-secret
        params:
          COMMAND: get
          ARGS: secret jonquil-kubeconfig -o jsonpath='{.data.value}'
      - task: decode-secret
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: alpine
              tag: latest
          inputs:
            - name: encoded-secret
          outputs:
            - name: kubeconfig
          run:
            path: /bin/sh
            args:
              - -c
              - base64 -d encoded-secret/kubectl-cmd.out > kubeconfig/config
      - set_pipeline: jonquil-bootstrap
        file: pipelines/cluster-bootstrap/pipeline.yml
        vars:
          cluster_name: jonquil
          s3: ((s3))
          git_token: ((git_token))
          private_key: ((private_key))
      - put: jonquil-config
        params:
          file: kubeconfig/config
